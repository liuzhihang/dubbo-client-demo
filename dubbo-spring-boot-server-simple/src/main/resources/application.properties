spring.application.name=dubbo-spring-boot-server-simple
dubbo.scan.base-packages=com.liuzhihang.dubbo.simple.service.*
# Dubbo Application
## The default value of dubbo.application.name is ${spring.application.name}
## dubbo.application.name=${spring.application.name}
